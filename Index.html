<!DOCTYPE html>
<html>
		<head>
			<title>Final Weather App</title>
			<meta charset="UTF-8">
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
			<script type="text/javascript" src="js/modernizr.js"></script>
			<script type="text/javascript" src="js/app.js"></script>
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
			<link rel="stylesheet" type="text/css" href="css/style.css"/>
				<body>

	</body>
		</head>
		<body>


			<div class="weatherInfo">
				<div class="part1">
						<span id="currentLoc"></span>
				</div>
				<div class="section2">
						<span id="degreesFarenheit">68</span>&deg;
				</div>
				<div class="section3">
					<span id="condition"></span><br>
					<span id="apparentTemp">60</span>&deg;
				</div>
			</div>

			<div class="nextDays">
				<div class="daysBox one">
					<span id="firstDay">Sun</span><br>
					<span id="minTempFirst">59</span>&deg;/<span id="maxTempFirst">67</span>&deg;
			</div>

			<div class="daysBox two">
					<span id="secondDay">Mon</span><br>
					<span id="minTempSecond">49</span>&deg;/<span id="maxTempSecond">54</span>&deg;
			</div>

			<div class="daysBox three">
					<span id="thirdDay">Tue</span><br>
					<span id="minTempThird">38</span>&deg;/<span id="maxTempThird">47</span>&deg;
			</div>

			<div class="daysBox four">
					<span id="fourthDay">Wed</span><br>
					<span id="minTempFourth">51</span>&deg;/<span id="maxTempFourth">58</span>&deg;
			</div>

			<div class="daysBox five">
					<span id="fifthDay">Thu</span><br>
					<span id="minTempFifth">34</span>&deg;/<span id="maxTempFifth">43</span>&deg;
			</div>

			<div class="daysBox five">
					<span id="sixthDay">Fri</span><br>
					<span id="minTempSixth">34</span>&deg;/<span id="maxTempSixth">69</span>&deg;
			</div>

			<div class="daysBox five">
					<span id="seventhDay">Sat</span><br>
					<span id="minTempSeventh">34</span>&deg;/<span id="maxTempSeventh">69</span>&deg;
			</div>
		</div>
		
	</body>
</html>
